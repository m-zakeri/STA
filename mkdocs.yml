site_name: Software Testing Automation
site_url: https://parsa-git.github.io/STA
repo_url: https://github.com/parsa-git/STA
site_description: Software Testing Automation Book - Testability Evaluation, Refactoring, Test Data Generation and Fault 
site_author: Saeed Parsa
copyright: Â© 2020-2022 Saeed Parsa

theme:
  name: material
  palette:
    - scheme: default
      primary: purple
      accent: purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Dark mode
    - scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/toggle-switch
        name: Light mode
  icon:
    logo: material/library
  features:
    - header.autohide


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - import os
          selection:
            members: True

nav:
    - Home: index.md
    - Issue Tracker: 'https://github.com/parsa-git/STA/issues'
